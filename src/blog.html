{% extends "base.html" %}

{% block main %}
<h1 class="text-3xl font-bold mb-4">BLOG</h1>
<ul class="list-disc pl-6">
    {% for post in posts %}
    <li class="mb-2">
        <a href="/{{ post.slug }}" class="text-blue-600 hover:underline">{{ post.title }}</a>
        <span class="text-gray-500">({{ post.date }})</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
