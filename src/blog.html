{% extends "base.html" %}

{% block main %}
<h1 class="heading">BLOG</h1>
<ul class="posts_ul">
    {% for post in posts %}
    <li class="post_li">
        <a href="/{{ post.slug }}" class="post_title">{{ post.title }}</a>
        <span class="post_date">{{ post.date }}</span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
